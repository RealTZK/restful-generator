name: restful-generator

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: maven
      - name: Build with Maven
        run: mvn clean package
      - run: mkdir staging && cp starter/target/*.tar.gz staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging

